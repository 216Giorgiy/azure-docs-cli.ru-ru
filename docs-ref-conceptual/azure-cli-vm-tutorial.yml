    <span data-ttu-id="81636-179">Ваши дальнейшие действия будут зависеть от того, для чего вы планируете использовать CLI.</span><span class="sxs-lookup"><span data-stu-id="81636-179">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id="81636-180">Доступно множество материалов, которые подробно описывают использование компонентов, рассматриваемых в этом руководстве.</span><span class="sxs-lookup"><span data-stu-id="81636-180">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>


