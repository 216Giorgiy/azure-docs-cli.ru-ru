- durationInMinutes: 1
  content: >-
    <span data-ttu-id="81636-104">В этом руководстве описано, как настроить виртуальную машину с помощью Azure CLI 2.0.</span><span class="sxs-lookup"><span data-stu-id="81636-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI 2.0.</span></span> <span data-ttu-id="81636-105">Вы также узнаете, как создавать запросы выходных данных, повторно использовать ресурсы Azure и очищать ресурсы.</span><span class="sxs-lookup"><span data-stu-id="81636-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="81636-106">Для работы с этим руководством вам понадобится интерактивная служба Azure Cloud Shell или вы можете [установить CLI](install-azure-cli.md) локально.</span><span class="sxs-lookup"><span data-stu-id="81636-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="81636-107">Используйте клавиши __CTRL+SHIFT+V__ (__CMD+SHIFT+V__ в macOS), чтобы вставить текст руководства в Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="81636-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="81636-108">Вход в систему</span><span class="sxs-lookup"><span data-stu-id="81636-108">Log in</span></span>
  content: "<span data-ttu-id=\"81636-109\">Если вы используете локальную установку CLI, вам нужно войти, прежде чем выполнять какие-либо действия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-109\">If you're using a local install of the CLI, you need to log in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"81636-110\">Выполните вход, следуя инструкциям в окне терминала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-110\">Complete the login process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="81636-111">Создание группы ресурсов</span><span class="sxs-lookup"><span data-stu-id="81636-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="81636-112">В Azure все ресурсы включаются в одну группу управления ресурсами.</span><span class="sxs-lookup"><span data-stu-id="81636-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="81636-113">Эти группы обеспечивают логическое объединение ресурсов, позволяя работать с ними как с коллекцией.</span><span class="sxs-lookup"><span data-stu-id="81636-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="81636-114">В этом руководстве все созданные ресурсы помещаются в одну группу с именем `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="81636-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="81636-115">Создание виртуальной машины</span><span class="sxs-lookup"><span data-stu-id="81636-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"81636-116\">Виртуальные машины в Azure имеют большое число зависимостей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"81636-117\">CLI создает эти ресурсы на основе указанных аргументов командной строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"81636-118\">Создайте виртуальную машину под управлением Ubuntu, которая использует аутентификацию на основе SSH для входа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"81636-119\">Если у вас уже есть ключ SSH с именем `id_rsa`, для аутентификации будет использоваться он, а не создаваемый заново ключ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"81636-120\">При создании виртуальной машины с помощью параметра `--verbose` отображаются используемые локальные значения ресурсов и создаваемые ресурсы Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"81636-121\">Когда виртуальная машина будет создана, служба Azure возвращает данные JSON, включая общедоступный IP-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"81636-122\">Убедитесь, что виртуальная машина запущена, подключившись по протоколу SSH.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"81636-123\">Затем выйдите из виртуальной машины.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"81636-124\">Есть и другие способы получения этого IP-адреса после запуска виртуальной машины.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"81636-125\">В следующем разделе вы увидите, как получить и отфильтровать подробные сведения о виртуальной машине.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="81636-126">Получение сведений о виртуальной машине с помощью запросов</span><span class="sxs-lookup"><span data-stu-id="81636-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"81636-127\">Вы можете получить подробные сведения о созданной виртуальной машине.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"81636-128\">Используемая команда для получения сведений из ресурса — это `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"81636-129\">Вы увидите большой объем данных, которые может быть сложно изучить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"81636-130\">Возвращаемые данные JSON содержат сведения об аутентификации, сетевых интерфейсах, хранении и многом другом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"81636-131\">Самое главное — они содержат идентификаторы объектов Azure для ресурсов, подключенных к виртуальной машине.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"81636-132\">Идентификаторы объектов обеспечивают непосредственный доступ к этим ресурсам для получения дополнительных сведений о конфигурации и возможностях виртуальной машины.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"81636-133\">Извлечь нужный идентификатор объекта можно с помощью аргумента `--query`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"81636-134\">Запросы написаны на [языке запросов JMESPath](http://jmespath.org).</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"81636-135\">Начните с получения идентификатора объекта для адаптера сетевого интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"81636-136\">После добавления запроса происходит много действий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"81636-137\">Каждая часть запроса ссылается на ключ в выходных данных JSON или является оператором JMESPath.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"81636-138\">`networkProfile` — это ключ JSON верхнего уровня с `networkInterfaces` в качестве вложенного ключа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"81636-139\">Если значение JSON является словарем, на его ключи ссылается родительский ключ с помощью оператора `.`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"81636-140\">Значение `networkInterfaces` — это массив, поэтому оно преобразовывается в плоскую структуру с помощью оператора `[]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"81636-141\">Этот оператор выполняет остальную часть запроса к каждому элементу массива.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"81636-142\">В этом случае он возвращает значение `id` каждого элемента массива.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"81636-143\">Формат выходных данных `tsv` (значение с разделением знаками табуляции) гарантированно включают только данные результатов и пробелы (знаки табуляции и символы новой строки).</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"81636-144\">Так как возвращаемое значение является простой строкой, выполнять назначение непосредственно переменной среды безопасно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"81636-145\">Теперь мы назначим идентификатор объекта адаптера сетевого интерфейса переменной среды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"81636-146\">В этом примере также показано использование коротких аргументов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"81636-147\">Вы можете использовать `-g` вместо `--resource-group`, `-n` вместо `--name` и `-o` вместо `--output`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="81636-148">Настройка переменных среды из выходных данных CLI</span><span class="sxs-lookup"><span data-stu-id="81636-148">Set environment variables from CLI output</span></span>
  content: "<span data-ttu-id=\"81636-149\">Теперь, когда у вас есть идентификатор адаптера сетевого интерфейса, выполните `az network nic show` для получения связанных данных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"81636-150\">Эта команда выводит все данные сетевого интерфейса виртуальной машины.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"81636-151\">Эти данные включают параметры DNS, сведения об IP-конфигурации, параметры безопасности и MAC-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"81636-152\">Теперь вам нужно получить общедоступный IP-адрес и идентификаторы объектов подсети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"81636-153\">Эта команда отображает объект JSON, который содержит пользовательские ключи (\"IP-адрес\" и \"Подсеть\") для извлеченных значений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"81636-154\">Хотя такой подход к выводу данных может быть неподходящим для программ командной строки, он упрощает восприятие информации для пользователя и может использоваться с пользовательскими скриптами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"81636-155\">Чтобы использовать программы командной строки, измените команду, чтобы удалить пользовательские ключи JSON и выходные данные как `tsv`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"81636-156\">Такой подход к выводу данных предусматривает обработку с помощью команды `read` оболочки для загрузки результатов в несколько переменных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"81636-157\">Так как отображаются два значения в отдельных строках, для разделителя команды `read` необходимо задать пустую строку, а не стандартные пробелы, отличные от символов новой строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"81636-158\">Идентификатор подсети не будет использоваться прямо сейчас, но его необходимо сохранить, чтобы не выполнять вторую операцию поиска позже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"81636-159\">Теперь используйте идентификатор объекта общедоступного IP-адреса для поиска общедоступного IP-адреса и сохраните его в переменной оболочки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"81636-160\">Теперь у вас есть IP-адрес виртуальной машины, хранящийся в переменной оболочки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"81636-161\">Затем убедитесь в том, что это то значение, которое использовалось для исходного подключения к виртуальной машине.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81636-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: <span data-ttu-id="81636-162">Создание виртуальной машины в существующей подсети</span><span class="sxs-lookup"><span data-stu-id="81636-162">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="81636-163">Вторая виртуальная машина использует существующую подсеть.</span><span class="sxs-lookup"><span data-stu-id="81636-163">The second VM uses the existing subnet.</span></span> <span data-ttu-id="81636-164">Вы можете пропустить несколько шагов, чтобы получить общедоступный IP-адрес новой виртуальной машины, хранящийся в переменной среды прямо сейчас, так как он возвращается с данными о создании виртуальной машины.</span><span class="sxs-lookup"><span data-stu-id="81636-164">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="81636-165">Если позже вам понадобятся другие сведения о виртуальной машине, вы сможете получить их с помощью команды `az vm show`.</span><span class="sxs-lookup"><span data-stu-id="81636-165">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="81636-166">Используйте хранимый IP-адрес, чтобы подключиться по SSH к созданной виртуальной машине.</span><span class="sxs-lookup"><span data-stu-id="81636-166">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="81636-167">Затем выйдите из виртуальной машины.</span><span class="sxs-lookup"><span data-stu-id="81636-167">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="81636-168">Очистка</span><span class="sxs-lookup"><span data-stu-id="81636-168">Cleanup</span></span>
  content: >-
    <span data-ttu-id="81636-169">Теперь, когда вы завершили работу с этим руководством, можно очистить созданные ресурсы.</span><span class="sxs-lookup"><span data-stu-id="81636-169">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="81636-170">Вы можете удалить отдельные ресурсы с помощью команды `delete`. Но безопаснее будет удалить все ресурсы в группе ресурсов с помощью `group delete`.</span><span class="sxs-lookup"><span data-stu-id="81636-170">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli

    az group delete --name TutorialResources --no-wait

    ```


    <span data-ttu-id="81636-171">Эта команда удаляет ресурсы, созданные при работе с руководством, и гарантированно удаляет их в правильном порядке.</span><span class="sxs-lookup"><span data-stu-id="81636-171">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="81636-172">Параметр `--no-wait` предотвращает блокировку CLI в ходе удаления.</span><span class="sxs-lookup"><span data-stu-id="81636-172">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id="81636-173">Если вы хотите дождаться завершения процесса или наблюдать ход его выполнения, используйте команду `group wait`.</span><span class="sxs-lookup"><span data-stu-id="81636-173">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>


    ```azurecli

    az group wait --name TutorialResources --deleted

    ```


    <span data-ttu-id="81636-174">Очистка ресурсов — это последнее действие в рамках этого руководства.</span><span class="sxs-lookup"><span data-stu-id="81636-174">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="81636-175">Теперь еще раз вкратце повторите все, о чем вы узнали. Также вы можете воспользоваться ссылками на ресурсы, которые помогут вам перейти к дальнейшим действиям.</span><span class="sxs-lookup"><span data-stu-id="81636-175">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
