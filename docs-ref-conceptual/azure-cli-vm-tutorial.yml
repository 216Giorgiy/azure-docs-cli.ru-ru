- durationInMinutes: 1
  content: >-
    В этом руководстве описано, как настроить виртуальную машину с помощью Azure CLI 2.0. Вы также узнаете, как создавать запросы выходных данных, повторно использовать ресурсы Azure и очищать ресурсы.


    Для работы с этим руководством вам понадобится интерактивная служба Azure Cloud Shell или вы можете [установить CLI](install-azure-cli.md) локально.


    Используйте клавиши __CTRL+SHIFT+V__ (__CMD+SHIFT+V__ в macOS), чтобы вставить текст руководства в Azure Cloud Shell.
- durationInMinutes: 1
  title: Вход
  content: "Если вы используете локальную установку CLI, вам нужно войти в систему, прежде чем выполнять какие-либо действия.\n\n```azurecli\naz login\n```\n\nВыполните аутентификацию, следуя инструкциям в окне терминала. "
- durationInMinutes: 1
  title: Создание группы ресурсов
  content: >-
    В Azure все ресурсы включаются в одну группу управления ресурсами. Эти группы обеспечивают логическое объединение ресурсов, позволяя работать с ними как с коллекцией. В этом руководстве все созданные ресурсы помещаются в одну группу с именем `TutorialResources`.


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: Создание виртуальной машины
  content: "Виртуальные машины в Azure имеют большое число зависимостей. CLI создает эти ресурсы на основе указанных аргументов командной строки.\n\nСоздайте виртуальную машину под управлением Ubuntu, которая использует аутентификацию на основе SSH для входа.\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> Если у вас уже есть ключ SSH с именем `id_rsa`, для аутентификации будет использоваться он, а не создаваемый заново ключ.\n\nПри создании виртуальной машины с помощью параметра `--verbose` отображаются используемые локальные значения ресурсов и создаваемые ресурсы Azure.\nКогда виртуальная машина будет создана, служба Azure возвращает данные JSON, включая общедоступный IP-адрес.\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\nУбедитесь, что виртуальная машина запущена, подключившись по протоколу SSH.\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\nЗатем выйдите из виртуальной машины.\n\nЕсть и другие способы получения этого IP-адреса после запуска виртуальной машины. В следующем разделе вы увидите, как получить и отфильтровать подробные сведения о виртуальной машине."
- durationInMinutes: 3
  title: Получение сведений о виртуальной машине с помощью запросов
  content: "Вы можете получить подробные сведения о созданной виртуальной машине. Используемая команда для получения сведений из ресурса — это `show`.\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\nВы увидите большой объем данных, которые может быть сложно изучить. Возвращаемые данные JSON содержат сведения об аутентификации, сетевых интерфейсах, хранении и многом другом. Самое главное — они содержат идентификаторы объектов Azure для ресурсов, подключенных к виртуальной машине. Идентификаторы объектов обеспечивают непосредственный доступ к этим ресурсам для получения дополнительных сведений о конфигурации и возможностях виртуальной машины. \n\nИзвлечь нужный идентификатор объекта можно с помощью аргумента `--query`. Запросы написаны на [языке запросов JMESPath](http://jmespath.org). Начните с получения идентификатора объекта для адаптера сетевого интерфейса.\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\nПосле добавления запроса происходит много действий. Каждая часть запроса ссылается на ключ в выходных данных JSON или является оператором JMESPath.\n\n* `networkProfile` — это ключ JSON верхнего уровня с `networkInterfaces` в качестве вложенного ключа. Если значение JSON является словарем, на его ключи ссылается родительский ключ с помощью оператора `.`.\n* Значение `networkInterfaces` — это массив, поэтому оно преобразовывается в плоскую структуру с помощью оператора `[]`. Этот оператор выполняет остальную часть запроса к каждому элементу массива. В этом случае он возвращает значение `id` каждого элемента массива.\n\nФормат выходных данных `tsv` (значение с разделением знаками табуляции) гарантированно включают только данные результатов и пробелы (знаки табуляции и символы новой строки).\nТак как возвращаемое значение является простой строкой, выполнять назначение непосредственно переменной среды безопасно.\n\nТеперь мы назначим идентификатор объекта адаптера сетевого интерфейса переменной среды.\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\nВ этом примере также показано использование коротких аргументов. Вы можете использовать `-g` вместо `--resource-group`, `-n` вместо `--name` и `-o` вместо `--output`."
- durationInMinutes: 4
  title: Настройка переменных среды из выходных данных CLI
  content: "Теперь, когда у вас есть идентификатор адаптера сетевого интерфейса, выполните `az network nic show` для получения связанных данных.\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\nЭта команда выводит все данные сетевого интерфейса виртуальной машины. Эти данные включают параметры DNS, сведения об IP-конфигурации, параметры безопасности и MAC-адрес. Теперь вам нужно получить общедоступный IP-адрес и идентификаторы объектов подсети.\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\nЭта команда отображает объект JSON, который содержит пользовательские ключи (\"IP-адрес\" и \"Подсеть\") для извлеченных значений. Хотя такой подход к выводу данных может быть неподходящим для программ командной строки, он упрощает восприятие информации для пользователя и может использоваться с пользовательскими скриптами.\n\nЧтобы использовать программы командной строки, измените команду, чтобы удалить пользовательские ключи JSON и выходные данные как `tsv`. Такой подход к выводу данных предусматривает обработку с помощью команды `read` оболочки для загрузки результатов в несколько переменных. Так как отображаются два значения в отдельных строках, для разделителя команды `read` необходимо задать пустую строку, а не стандартные пробелы, отличные от символов новой строки.\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\nИдентификатор подсети не будет использоваться прямо сейчас, но его необходимо сохранить, чтобы не выполнять вторую операцию поиска позже. Теперь используйте идентификатор объекта общедоступного IP-адреса для поиска общедоступного IP-адреса и сохраните его в переменной оболочки.\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\nТеперь у вас есть IP-адрес виртуальной машины, хранящийся в переменной оболочки. Затем убедитесь в том, что это то значение, которое использовалось для исходного подключения к виртуальной машине.\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: Создание виртуальной машины в существующей подсети
  content: >-
    Вторая виртуальная машина использует существующую подсеть. Вы можете пропустить несколько шагов, чтобы получить общедоступный IP-адрес новой виртуальной машины, хранящийся в переменной среды прямо сейчас, так как он возвращается с данными о создании виртуальной машины. Если позже вам понадобятся другие сведения о виртуальной машине, вы сможете получить их с помощью команды `az vm show`.


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    Используйте хранимый IP-адрес, чтобы подключиться по SSH к созданной виртуальной машине.


    ```bash

    ssh $VM2_IP_ADDR

    ```


    Затем выйдите из виртуальной машины.
- durationInMinutes: 2
  title: Очистка
  content: >-
    Теперь, когда вы завершили работу с этим руководством, можно очистить созданные ресурсы. Вы можете удалить отдельные ресурсы с помощью команды `delete`. Но безопаснее будет удалить все ресурсы в группе ресурсов с помощью `group delete`.


    ```azurecli

    az group delete --name TutorialResources --no-wait

    ```


    Эта команда удаляет ресурсы, созданные при работе с руководством, и гарантированно удаляет их в правильном порядке. Параметр `--no-wait` предотвращает блокировку CLI в ходе удаления. Если вы хотите дождаться завершения процесса или наблюдать ход его выполнения, используйте команду `group wait`.


    ```azurecli

    az group wait --name TutorialResources --deleted

    ```


    Очистка ресурсов — это последнее действие в рамках этого руководства. Теперь еще раз вкратце повторите все, о чем вы узнали. Также вы можете воспользоваться ссылками на ресурсы, которые помогут вам перейти к дальнейшим действиям.
- durationInMinutes: 1
  title: Сводка
  content: >-
    Поздравляем! Вы узнали, как создавать виртуальные машины с новыми или существующими ресурсами, использовать аргументы `--query` и `--output` для записи данных в переменные оболочки, а также выполнять поиск некоторых ресурсов, которые создаются для виртуальных машин Azure.


    Ваши дальнейшие действия будут зависеть от того, для чего вы планируете использовать CLI. Доступно множество материалов, которые подробно описывают использование компонентов, рассматриваемых в этом руководстве.


